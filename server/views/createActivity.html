<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Nova Atividade - MrNewton</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .form-content {
      padding: 40px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #2196F3;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }

    .form-group small {
      display: block;
      margin-top: 5px;
      color: #666;
      font-size: 12px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .section-title {
      font-size: 18px;
      color: #2196F3;
      margin: 30px 0 20px 0;
      padding-bottom: 10px;
      border-bottom: 2px solid #e0e0e0;
    }

    .exercise-container {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
    }

    .exercise-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .exercise-header h4 {
      color: #333;
      font-size: 16px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #2196F3;
      color: white;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 20px;
    }

    .btn-primary:hover {
      background: #1976D2;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
    }

    .btn-secondary {
      background: #4CAF50;
      color: white;
      margin-bottom: 20px;
    }

    .btn-secondary:hover {
      background: #45a049;
    }

    .btn-danger {
      background: #f44336;
      color: white;
      padding: 6px 12px;
      font-size: 12px;
    }

    .btn-danger:hover {
      background: #da190b;
    }

    .response-area {
      background: #e8f5e9;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }

    .response-area.success {
      display: block;
      background: #e8f5e9;
      border: 2px solid #4CAF50;
    }

    .response-area.error {
      display: block;
      background: #ffebee;
      border: 2px solid #f44336;
    }

    .response-area h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .response-area pre {
      background: white;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
      line-height: 1.5;
    }

    .loading {
      text-align: center;
      padding: 20px;
      display: none;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #2196F3;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Criar Nova Atividade</h1>
      <p>Configure um novo questionário de física para os seus alunos</p>
    </div>

    <div class="form-content">
      <form id="activityForm">
        <!-- Informação Básica -->
        <div class="form-group">
          <label for="title">Título da Atividade *</label>
          <input type="text" id="title" name="title" required placeholder="ex: Questionário das Leis de Newton">
          <small>Um título descritivo para o seu questionário</small>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="grade">Ano de Escolaridade *</label>
            <input type="number" id="grade" name="grade" required min="1" max="12" placeholder="10">
            <small>Ano alvo (1-12)</small>
          </div>

          <div class="form-group">
            <label for="approval_threshold">Limite de Aprovação (%) *</label>
            <input type="number" id="approval_threshold" name="approval_threshold" required min="0" max="100" value="70" placeholder="70">
            <small>Nota mínima para aprovar</small>
          </div>
        </div>

        <!-- Parâmetros de Configuração -->
        <h3 class="section-title">Parâmetros de Configuração</h3>

        <div class="form-row">
          <div class="form-group">
            <label for="maxRetries">Tentativas Máximas</label>
            <input type="number" id="maxRetries" name="maxRetries" value="2" min="0" placeholder="2">
            <small>Número de tentativas permitidas</small>
          </div>

          <div class="form-group">
            <label for="showAnswers">Mostrar Respostas Corretas</label>
            <select id="showAnswers" name="showAnswers">
              <option value="true">Sim - Após conclusão</option>
              <option value="false">Não - Nunca mostrar</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="scoringPolicy">Política de Pontuação</label>
          <select id="scoringPolicy" name="scoringPolicy">
            <option value="linear">Linear - Peso igual por questão</option>
            <option value="non-linear">Não-linear - Penalidade exponencial</option>
          </select>
        </div>

        <!-- Exercícios -->
        <h3 class="section-title">Exercícios</h3>
        <button type="button" class="btn btn-secondary" onclick="addExercise()">+ Adicionar Exercício</button>

        <div id="exercisesContainer"></div>

        <!-- Submeter -->
        <button type="submit" class="btn btn-primary">Criar Atividade</button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 15px;">A criar atividade...</p>
      </div>

      <div class="response-area" id="response"></div>
    </div>
  </div>

  <script>
    let exerciseCount = 0;

    function addExercise() {
      exerciseCount++;
      const container = document.getElementById('exercisesContainer');
      const exerciseDiv = document.createElement('div');
      exerciseDiv.className = 'exercise-container';
      exerciseDiv.id = `exercise-${exerciseCount}`;
      exerciseDiv.innerHTML = `
        <div class="exercise-header">
          <h4>Exercício ${exerciseCount}</h4>
          <button type="button" class="btn btn-danger" onclick="removeExercise(${exerciseCount})">Remover</button>
        </div>
        
        <div class="form-group">
          <label>Texto da Questão *</label>
          <textarea name="exercise_${exerciseCount}_question" required placeholder="Insira a questão de física..."></textarea>
        </div>

        <div class="form-group">
          <label>Resposta Correta *</label>
          <input type="text" name="exercise_${exerciseCount}_correct" required placeholder="ex: 9.8 ou F=ma">
          <small>Pode ser um número, fórmula ou texto</small>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Tipo de Resposta</label>
            <select name="exercise_${exerciseCount}_type">
              <option value="numeric">Numérica</option>
              <option value="formula">Fórmula</option>
              <option value="text">Texto</option>
            </select>
          </div>

          <div class="form-group">
            <label>Tolerância (%)</label>
            <input type="number" name="exercise_${exerciseCount}_tolerance" value="5" min="0" max="100" placeholder="5">
            <small>Margem de erro aceitável</small>
          </div>
        </div>

        <div class="form-group">
          <label>Opções de Escolha Múltipla (separadas por vírgula, opcional)</label>
          <input type="text" name="exercise_${exerciseCount}_options" placeholder="9.8, 10, 8.9, 11.2">
          <small>Deixe vazio para resposta livre</small>
        </div>
      `;
      container.appendChild(exerciseDiv);
    }

    function removeExercise(id) {
      const element = document.getElementById(`exercise-${id}`);
      if (element) {
        element.remove();
      }
    }

    // Initialize with one exercise
    addExercise();

    document.getElementById('activityForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const data = {
        title: formData.get('title'),
        grade: parseInt(formData.get('grade')),
        approval_threshold: parseInt(formData.get('approval_threshold')),
        config_params: {
          maxRetries: parseInt(formData.get('maxRetries')),
          showAnswers: formData.get('showAnswers') === 'true',
          scoringPolicy: formData.get('scoringPolicy')
        },
        exercises: []
      };

      // Collect exercises
      for (let i = 1; i <= exerciseCount; i++) {
        const question = formData.get(`exercise_${i}_question`);
        if (question) {
          const options = formData.get(`exercise_${i}_options`);
          data.exercises.push({
            id: `ex_${i}`,
            question: question,
            correct_answer: formData.get(`exercise_${i}_correct`),
            answer_type: formData.get(`exercise_${i}_type`),
            tolerance: parseFloat(formData.get(`exercise_${i}_tolerance`)) || 5,
            options: options ? options.split(',').map(o => o.trim()).filter(o => o) : []
          });
        }
      }

      // Show loading
      document.getElementById('loading').classList.add('active');
      document.getElementById('response').style.display = 'none';

      try {
        const response = await fetch('http://localhost:5000/api/activity/config', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        
        document.getElementById('loading').classList.remove('active');
        const responseDiv = document.getElementById('response');
        
        if (response.ok) {
          responseDiv.className = 'response-area success';
          responseDiv.innerHTML = `
            <h3>Atividade criada com sucesso!</h3>
            <p><strong>ID da Atividade:</strong> ${result.activity_id}</p>
            <p><strong>Título:</strong> ${result.title}</p>
            <pre>${JSON.stringify(result, null, 2)}</pre>
          `;
        } else {
          throw new Error(result.message || 'Falha ao criar atividade');
        }
      } catch (error) {
        document.getElementById('loading').classList.remove('active');
        const responseDiv = document.getElementById('response');
        responseDiv.className = 'response-area error';
        responseDiv.innerHTML = `
          <h3>Erro</h3>
          <p>${error.message}</p>
        `;
      }
    });
  </script>
</body>
</html>
